#Log file path
log_file='/tmp/scheduleserver.log'

#Collector Addr
[collector]
addr='127.0.0.1'
port=8010
interval=30

#MongoDB Server
[db]
addr='127.0.0.1'
port=27017
db='monitor_statistics' #cluster metadata db
meta_collection='cluster_info' #cluster metadata collection

[collection]
max_size=2000 #each collection's max_size is 20M for 1 year data
max_num=366 #max nums
